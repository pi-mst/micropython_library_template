# CONFIGURATION
_subdirectory: template
_min_copier_version: "9.0"
_templates_suffix: .tmpl

# PROMPT
library_name:
  type: str
  help: Library name (should be short-ish). Consider prefixing with 'micropython_' if it's designed to support only MicroPython.
  default: "my_new_library"

library_description:
  type: str
  help: Library description. A sentence describing the purpose of the library.
  default: "A MicroPython library designed to interface with the PIMAXX foobar sensor."

single_file_module:
  type: bool
  help: Is your module contained in a single file?
  default: "true"
